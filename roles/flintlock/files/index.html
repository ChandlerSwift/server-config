<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flintlock, MPSC</title>
    <meta name="author" content="Chandler Swift">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: url(staff.jpeg) no-repeat center center fixed;
            background-size: cover;
        }

        div {
            padding: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.35);
            color: #fff;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <h1>MPSC 2023 in <span id="timer"></span></h1>
        <h2>I miss y'all!</h2>
    </div>
</body>

<script>
    const target_date = new Date('June 14, 2023 12:00:00 PM CDT');
    function update() {
        const timerEl = document.getElementById('timer');
        const timeLeft = (target_date - Date.now()) / 1000;
        const days = Math.floor(timeLeft / 86400);
        const hours = Math.floor(timeLeft % 86400 / 3600);
        const minutes = Math.floor(timeLeft % 3600 / 60);
        const seconds = Math.floor(timeLeft % 60);

        timerEl.innerText = `${days} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        setTimeout(update, 1001 - (Date.now() % 1000));
    }
    update();
</script>

</html>
