server {

    server_name preview.chandlerswift.com;

    gzip on;

    location / {
        include proxy_params;
        proxy_pass http://xenon.home.chandlerswift.com:4000/;
    }

    location /livereload {
        include proxy_params;
        proxy_pass http://xenon.home.chandlerswift.com:4000/livereload;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    listen [::]:443 ssl;
    listen 443 ssl;
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri $uri/ =404;
    }
    ssl_certificate /etc/letsencrypt/live/preview.chandlerswift.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/preview.chandlerswift.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

}

server {
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri $uri/ =404;
    }
    return 301 https://$host$request_uri;
    server_name preview.chandlerswift.com;
    listen 80;
    listen [::]:80;
}
